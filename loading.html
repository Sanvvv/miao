<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {
      text-align: center;
      margin-top: 60px;
    }
    .loading {
      position: relative;
      width: 72px;
      font-size: 24px;
    }
    .loading::after {
      position: absolute;
      content: '•';
      left: 30px;
      top: 24px;
      animation: 0.8s ease infinite loadingDots;
    }
    @keyframes loadingDots {
      from {
        text-shadow: black -10px 0, black 10px 0;
      }
      to {
        text-shadow: black 10px 0, black -10px 0;
      }
    }
  </style>
</head>
<body>
  <div class="loading">加载中</div>
</body>
</html>
