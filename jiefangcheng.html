<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div>一元二次</div>
  <div>a: <input type="text"> b: <input type="text"> c: <input type="text"> <button>计算</button></div>
  <br>
  <div>二元一次</div>
  <div>a: <input type="text"> b: <input type="text"> c: <input type="text"></div>
  <br>
  <div>d: <input type="text"> e: <input type="text"> f: <input type="text"> <button>计算</button></div>
  <script>
    var input = document.querySelectorAll('input')
    var button = document.querySelectorAll('button')

    button[0].addEventListener('click', calc)
    button[1].addEventListener('click', calc2)

    function equation(a, b, c) {
      var delta = b * b - 4 * a * c
      var s_delta = Math.sqrt(delta)

      if (delta > 0) {
        var x1 = (-b + s_delta) / (2 * a)
        var x2 = (-b - s_delta) / (2 * a)
        x1 = fixed(x1, 3)
        x2 = fixed(x2, 3)
        alert('x1= ' + x1 + '\n' + 'x2= ' + x2) 
      } else if (delta == 0) {
        var x = (-b + s_delta) / (2 * a)
        x = fixed(x, 3)
        alert('x= ' + x)
      } else {
        var real =  -b / (2 * a)
        var imaginary = Math.sqrt(-delta) / (2 * a)
        real = fixed(real, 3)
        imaginary = fixed(imaginary, 3)
        var x1 = real + ' + ' + imaginary + 'i'
        var x2 = real + ' - ' + imaginary + 'i'
        alert('x1= ' + x1 + '\n' + 'x2= ' + x2) 
      }
    }

    function equation2(a, b, c, d, e, f) {
      if (a / d != b / e) {
        var x = (c * e - b * f) / (a * e - b * d)
        var y = (d * c - a * f) / (d * b - a * e)
        x = fixed(x, 3)
        y = fixed(y, 3)
        alert('x= ' + x + '\n' + 'y= ' + y)
      } else {
        if (c / f == a / d) {
          alert('有无数解')
        } else {
          alert('无解')
        }
      }
    }

    function fixed(num, index) {
      var i = 10 ** index
      return Math.round(num * i) / i
    }

    function calc() {
      var valueArr = []
      for (var i = 0; i < 3; i++) {
        var value = input[i].value
        if (value === '' || isNaN(value)) {
          alert('不能为空或者需要输入数字!')
          return
        }
        valueArr[i] = value
      }
      equation(...valueArr)
    }

    function calc2() {
      var valueArr = []
      for (var i = 0; i < 6; i++) {
        var value = input[i + 3].value
        if (value === '' || isNaN(value)) {
          alert('不能为空或者需要输入数字!')
          return
        }
        valueArr[i] = value
      }
      equation2(...valueArr)
    }
  </script>
</body>
</html>
