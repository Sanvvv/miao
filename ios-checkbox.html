<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #checkbox-animation {
      display: none;
    }
    #checkbox-animation:checked + label::before {
      width: 100%;
      height: 100%;
      left: 0;
      top: 0;
      background: rgb(110, 220, 96);
    }
    #checkbox-animation:checked + label::after {
      left: calc(100% - 1em - 0.12em);
    }
    #checkbox-animation + label {
      font-size: 30px;
      display: inline-block;
      position: relative;
      width: 2.1em;
      height: 1.24em;
      border-radius: 999px;
      background: rgb(221, 221, 221);
    }
    #checkbox-animation + label::before {
      display: inline-block;
      content: '';
      position: absolute;
      width: 0;
      height: 0;
      left: 50%;
      top: 50%;
      border-radius: 999px;
      background: transparent;
      transition: all 0.2s;
    }
    #checkbox-animation + label::after {
      display: inline-block;
      content: '';
      position: absolute;
      width: 1em;
      height: 1em;
      /* (1.24 - 1) / 2 */
      top: 0.12em;
      left: 0.12em;
      border-radius: 50%;
      background: white;
      box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.3);
      transition: left 0.2s;
    }
  </style>
</head>
<body>
  <input type="checkbox" id="checkbox-animation">
  <label for="checkbox-animation"></label>
</body>
</html>
