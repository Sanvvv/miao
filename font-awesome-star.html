<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <style>
    .star-group {
      position: absolute;
      width: 120px;
      left: 0;
      right: 0;
      margin: 10px auto 0;
    }
    .star-group span {
      display: block;
      position: relative;
      float: left;
      width: 24px;
      height: 16px;
    }
    .fa-star {
      color: orange;
      display: none;
    }
    .fa-star,
    .fa-star-o {
      position: absolute;
      left: 0;
      top: 0;
      cursor: pointer;
    }
    .star-group span:hover ~ span .fa-star {
      display: none;
    }
    .star-group:hover .fa-star {
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="star-group">
    <span>
      <i class="fa fa-star-o"></i>
      <i class="fa fa-star"></i>
    </span>
    <span>
      <i class="fa fa-star-o"></i>
      <i class="fa fa-star"></i>
    </span>
    <span>
      <i class="fa fa-star-o"></i>
      <i class="fa fa-star"></i>
    </span>
    <span>
      <i class="fa fa-star-o"></i>
      <i class="fa fa-star"></i>
    </span>
    <span>
      <i class="fa fa-star-o"></i>
      <i class="fa fa-star"></i>
    </span>
  </div>
</body>
</html>
