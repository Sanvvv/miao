<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #love {
      display: none;
    }
    #love:checked + label {
      background-position: -1400px 0;
      transition: all 0.7s;
      transition-timing-function: steps(27);
    }
    #love + label {
      display: inline-block;
      width: 50px;
      height: 50px;
      background: url('./img/love.png');
      background-size: 1450px auto;
      cursor: pointer;
    }
    #love:not(:checked) + label:hover {
      background-position: -50px 0;
    }
  </style>
</head>
<body>
  <input type="checkbox" name="love" id="love">
  <label for="love"></label>
</body>
</html>
