<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>画图</title>
  <style>
    canvas {
      border: 2px solid #f0f;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <canvas width="400" height="300"></canvas>
</body>
<script>
  var cvs = document.querySelector('canvas')
  var ctx = cvs.getContext('2d')

  function dot(x, y, color = 'black') {
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }
</script>
<script>
  // 画一条实线
  // 画一条一个实点一个空点的虚线
  // 画一条两个实点两个空点的虚线
  // 画一条三个实点两个空点的虚线
  // 画一条45度的斜线
  // 画一条跨越画布左上角和右下角的对角线
  // 画一个实心矩形
  // 画一个rgb色彩空间的某一面
  // 画一个空心的圆
  
  for (var i = 0; i < 400; i++) {
    dot(i, 10)
    dot(2 * i, 20)
    dot(4 * i, 30)
    dot(4 * i + 1, 30)
    dot(5 * i, 40)
    dot(5 * i + 1, 40)
    dot(5 * i + 2, 40)
    dot(i, i)
    dot(i, i * 3 / 4)
    dot(Math.sin(i * Math.PI / 200) * 50 + 100, Math.cos(i * Math.PI / 200) * 50 + 100)
  }

  for (var i = 0; i < 50; i++) {
    for (var j = 0; j < 50; j++) {
      dot(i + 150, j + 150)
      dot(i + 200, j + 200, 'rgb(255, ' + (255 - 5.1 * j) + ', ' + (5.1 * i) + ')')
    }
  }
</script>
</html>
