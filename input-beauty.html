<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {
      margin: 0;
    }
    p {
      font-size: 32px;
      line-height: 2;
      background: rgb(17, 172, 183);
    }
    input[type="checkbox"] {
      font-size: inherit;
      vertical-align: 0.05em;
      margin: 0;
      padding: 0;
    }
    input[type="text"] {
      font-family: inherit;
      font-size: inherit;
      border-radius: 3px;
      border: 2px solid black;
      outline: none;
      padding: 0 5px;
    }
  </style>
</head>
<body>
  <p>Lorem ipsum <input type="checkbox"> dolor</p>
  <p>Lorem ipsum <input type="text"> dolor</p>
</body>
</html>
