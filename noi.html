  <script id="ch0105/01">

  <script id="ch0105/05">

    }

  <script id="ch0105/06">
    var total = Number(prompt())
    var len = 0
    var temp
    for (var i = 0; i < total; i++) {
      var num = Number(prompt())
      if (temp) {
        var tempLen = Math.abs(temp - num)
        len = tempLen > len ? tempLen : len
        temp = num
      } else {
        temp = num
      }
    }
    console.log(len)
  </script>

  <script id="ch0105/07">
    var total = Number(prompt())
    var Gain = [0, 0, 0]
    var sum = 0
    for (var i = 0; i < total; i++) {
      var everydayGain = prompt().split(' ')
      for (var j = 0; j < 3; j++) {
        Gain[i] += Number(everydayGain[i])
      }  
    }
    sum = Gain[0] + Gain[1] + Gain[2]
    console.log(Gain[0], Gain[1], Gain[2], sum)
  </script>

  <script id="ch0105/08">
    var total = Number(prompt())

    var result = 0

      sum -= prompt()
    }
    result = sum
    console.log(result)
  </script>

  <script id="ch0105/09">
    var input = prompt().split(' ')
    var min = Number(input[0])
    var max = Number(input[1])
    var sum = 0
    if (min % 2 == 0) {
      min += 1
    }
    if (max % 2 == 0) {
      max -= 1
    }
    for (var i = min; i <= max; i += 2) {
      sum += i
    }
    console.log(sum)
  </script>

  <script id="ch0105/10">
    var input = prompt().split(' ')
    var min = Number(input[0])
    var max = Number(input[1])
    var sum = 0
    if (min % 17 != 0) {
      var nearlest = Math.floor(min / 17) + 1
      min = nearlest * 17
    }
    if (max % 17 != 0) {
      var nearlest = Math.floor(max / 17)
      max = nearlest * 17
    }
    for (var i = min; i <= max; i += 17) {
      sum += i
    }
    console.log(sum)
  </script>

  <script id="ch0105/17">

  <script id="ch0105/18">
    var total = Number(prompt())
    var sampleRate = 0
    for (var i = 0; i < total; i++) {
      var log = prompt().split(' ');
      var rate = Number(log[1]) / Number(log[0])
      if (i == 0) {
        sampleRate = rate
        continue
      }
      if (rate - sampleRate > 0.05) {
        console.log('better')
      } else if (sampleRate - rate > 0.05) {
        console.log('worse') 
      } else {
        console.log('same')
      }
    }
  </script>

  <script id="ch0105/19">
    var total = Number(prompt())
    var timeSum = 0
    for (var i = 0; i < total; i++) {
      var input = prompt().split(' ')
      var disX = Number(input[0])
      var disY = Number(input[1])
      var personSum = Number(input[2])
      var distance = Math.sqrt(disX ** 2 + disY ** 2)
      var time = distance / 50 * 2 + 1.5 * personSum 
      timeSum += time
    }
    console.log(Math.ceil(timeSum))
  </script>

  <script id="sort" sample-input="4 1 7" sample-output="1 4 7" comment="输入三个数，把此三个数按升序输出">
    var a = +prompt()
    var b = +prompt()
    var c = +prompt()

    if (a > b) {
      [a, b] = [b, a]
    }
    if (b > c) {
      [b, c] = [c, b]
    }
    if (a > b) {
      [a, b] = [b, a]
    }

    console.log(a)
    console.log(b)
    console.log(c)
  </script>
  <script id="narcissistic " sample-input="153" sample-output="YES" comment="判断一个数是否为水仙花数">
    var num = +prompt()
    var arr = String(num).split('')
    var n = arr.length
    var result = 0

    for (var i = 0; i < n; i++) {
      result += Number(arr[i]) ** n
    }

    if (result == num) {
      console.log('YES')
    } else {
      console.log('NO')
    }
  </script>
  <script id="narcissistics" sample-input="" sample-output="" comment="找出100到10000以内所有的水仙花数">
    for (var i = 100; i <= 10000; i++) {
      var arr = String(i).split('')
      var n = arr.length
      var result = 0

      for (var j = 0; j < n; j++) {
        result += Number(arr[j]) ** n
      }

      if (result == i) {
        console.log(i)
      } 
    }
  </script>
  <script id="palindrom" sample-input="12321" sample-output="YES" comment="判断一个非负整数是否为回文数字">
    var num = +prompt()
    var arr = String(num).split('')
    var reverseArr = []

    for (var i = arr.length; i >= 0; i--) {
      reverseArr.push(arr[i])
    }

    if (arr.join('') == reverseArr.join('')) {
      console.log('YES')
    } else {
      console.log('NO')
    }
  </script>
  <script id="weekday" sample-input="2018 6" sample-output="5" comment="输入年份与月份，给出该年该月的第一天是星期几">
    var year = +prompt()
    var month = +prompt()
    var result = 1

    result += (year - 2018) * 1

    switch(month) {
      case 12:
        result += 2
      case 11:
        result += 3
      case 10:
        result += 2
      case 9:
        result += 3
      case 8:
        result += 3
      case 7:
        result += 2
      case 6:
        result += 3
      case 5:
        result += 2
      case 4:
        result += 3
      case 3:
        result += 0
      case 2:
        result += 3
      case 1:
        result += 0
      default:
        result += 0
    }

    result %= 7

    if (result == 0) {
      result = 7
    }

    console.log(result)
  </script>
  <script id="complete-number" sample-input="6" sample-output="YES" comment="判断一个数是否为完全数">
    var i = +prompt()
    var sum = 0

    for (var div = 1; div <= i / 2; div++) {
      if (i % div == 0) {
        sum += div
      }
    }

    if (i == sum) {
      console.log('YES')
    } else {
      console.log('NO')
    }
  </script>
  <script id="complete-numbers" sample-input="" sample-output="" comment="输出10000以内所有的完全数">
    for (var i = 2; i < 10000; i++) {
      var sum = 0

      for (var div = 1; div <= i / 2; div++) {
        if (i % div == 0) {
          sum += div
        }
      }

      if (i == sum) {
        console.log(i)
      }
    }
  </script>
  <script id="prime" sample-input="7" sample-output="YES" comment="判断一个数是否为素数">
    var i = +prompt()
    var tag = true

    for (var div = 2; div < Math.sqrt(i); div++) {
      if (i % div == 0) {
        tag = false
        break
      }
    }

    if (tag) {
      console.log('YES')
    } else {
      console.log('NO')
    }
  </script>
  <script id="primes" sample-input="" sample-output="" comment="输出100以内所有的素数">
    for (var i = 2; i < 100; i++) {
      var tag = true

      for (var div = 2; div < Math.sqrt(i); div++) {
        if (i % div == 0) {
          tag = false
          break
        }
      }

      if (tag) {
        console.log(i)
      }
    }
  </script>
  <script id="itob" sample-input="123" sample-output="123" comment="数字转换成字符串">

    var shiwei = parseInt(num / 10) % 10
    var baiwei = parseInt(num / 100) % 10
    var str = '' + baiwei + shiwei + gewei
    console.log(str)
  </script>
  <script id="lcf&lcm" sample-input="12 9" sample-output="36 3" comment="给定两个数，求它们的最小公倍数和最大公约数">
    var num1 = +prompt()
    var num2 = +prompt()
    var gbs = 0
    var gys = 0

    for (var i = 2; i < num1 * num2; i++) {
      if (!gys) {
        if (num1 % i == 0 && num2 % i == 0) {
          gys = i
        }
      }
      if (i % num1 == 0 && i % num2 == 0) {
        gbs = i
        break
      }
    }

    console.log(gbs)
    console.log(gys)
  </script>
  <script id="7" sample-input="" sample-output="" comment="敲7">

      if (i % 7 == 0 || gewei == 7 || shiwei == 7) {
        console.log(i)
      }
    }
  </script>
  <script id="sqrt" sample-input="2" sample-output="1.414" comment="不使用Math.sqrt，求一个非负数的平方根，至少精确到小数点后3位">
    var num = +prompt()
    var result = 0

    for (var i = 1; i < num; i++) {
      if ((i + 1) ** 2 > num) {
        result += i
        break
      }
    }

    for (var i = 0; i < 10; i++) {
      if ((result + (i + 1) / 10) ** 2 > num) {
        result += i / 10
        break
      }
    }

    for (var i = 0; i < 10; i++) {
      if ((result + (i + 1) / 100) ** 2 > num) {
        result += i / 100
        break
      }
    }

    for (var i = 0; i < 10; i++) {
      if ((result + (i + 1) / 1000) ** 2 > num) {
        result += i / 1000
        break
      }
    }

    console.log(result)
  </script>
